
type Query {
    hello(name: String): String!
    users: [User]
}

type User {
    id: ID!
    username: String!
    email: String!
    password: String!
    checkAdmin: Boolean
}
  
type Mutation {
    createUser(username: String!, email: String!, checkAdmin: Boolean, password: String!): User
    updateUser(id: ID!, username: String!): User
    removeUser (id: ID!): Boolean
}